name: Release instantsccs

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          yarn install
          echo "export const lastCommitHash: string | undefined = \"$(git rev-parse --short HEAD)\";" > src/_git_commit.ts
          yarn run build                    
      - run: |
          git config user.name "Build Script"
          git config user.email "<>"                    
      - run: |
          git fetch --all
          SHA=$(git rev-parse --short HEAD)          
          git switch release
          rm -rf scripts/
          rm -rf ccs/          
          mv KoLmafia/* ./
          rm -rf KoLmafia
      - run: |
          git add scripts/         
          git add dependencies.txt
          git commit -m "Build Mafia files for commit $SHA"
          git push origin release
